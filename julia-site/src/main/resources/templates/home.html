<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${title}"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/style_1.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <style type="text/css">

    </style>
</head>
<body>

<div class="container text-center mt-4">
    <h1>Квадрат Пифагора</h1>
<!--    <h1 th:text="'Квадрат Пифагора ' + ${date_of_Birth}"/>-->

<!--    <div class="row">-->
<!--        <label for="colFormLabelLg" class="col-sm-2 col-form-label col-form-label-lg">Email</label>-->
    <form method="post" action="#" th:action="@{/}">
        <div class="col-sm-3 text-center mt-1">
            <input type="text" class="form-control form-control-lg" name="data_of_b" placeholder="ЧЧ.ММ.ГГГГ">
            <button type="submit" class="btn btn-primary btn-lg">Рассчитать</button>
        </div>

    </form>

<!--    <form method="post" action="#" th:action="@{/}" th:object="${date}">-->
<!--        <div class="col-sm-3 text-center">-->
<!--            <input type="text" class="form-control form-control-lg" id="colFormLabelLg" placeholder="ДД.ММ.ГГГГ" th:field="*{data}">-->
<!--            <button type="submit" class="btn btn-primary btn-lg">Рассчитать</button>-->
<!--        </div>-->

<!--    </form>-->
<!--    </div>-->



    <div class="row g-2 mt-2">
        <div class="col-9">
            <div class="p-3 border background text-left">
                <p th:text="'Дата рождения ' + ${date_of_Birth}"/>
                <p th:text="'Доп. числа ' + ${numbers}"/>
                <span th:text="'Число судьбы ' + ${fate}"/>
            </div>
        </div>
        <div class="col-3">
            <div class="p-3 border background">
                <p>Темперамент</p>
                <span th:text="${temperament}"/>
            </div>
        </div>
        <div class="col-3">
            <div class="p-3 border bg-light">
                <p>Характер</p>
                <span th:text="${characters}"/>
            </div>
        </div>
        <div class="col-3">
            <div class="p-3 border bg-light">
                <p>Здоровье</p>
                <span th:text="${health}"/>
            </div>
        </div>
        <div class="col-3">
            <div class="p-3 border bg-light">
                <p>Удача</p>
                <span th:text="${luck}"/>
            </div>
        </div>
        <div class="col-3">
            <div class="p-3 border background">
                <p>Цель</p>
                <span th:text="${target}"/>
            </div>
        </div>

        <div class="col-3">
            <div class="p-3 border bg-light">
                <p>Энергия</p>
                <span th:text="${energy}"/>
            </div>
        </div>
        <div class="col-3">
            <div class="p-3 border bg-light">
                <p>Логика</p>
                <span th:text="${logics}"/>
            </div>
        </div>
        <div class="col-3">
            <div class="p-3 border bg-light">
                <p>Долг</p>
                <span th:text="${duty}"/>
            </div>
        </div>
        <div class="col-3">
            <div class="p-3 border background">
                <p>Семья</p>
                <span th:text="${family}"/>
            </div>
        </div>

        <div class="col-3">
            <div class="p-3 border bg-light">
                <p>Интерес</p>
                <span th:text="${interest}"/>
            </div>
        </div>
        <div class="col-3">
            <div class="p-3 border bg-light">
                <p>Труд</p>
                <span th:text="${work}"/>
            </div>
        </div>
        <div class="col-3">
            <div class="p-3 border bg-light">
                <p>Память</p>
                <span th:text="${memory}"/>
            </div>
        </div>
        <div class="col-3">
            <div class="p-3 border background">
                <p>Привычки</p>
                <span th:text="${habits}"/>
            </div>
        </div>

        <div class="col-3">
            <div class="p-3 border bg-light">
                <p>Быт</p>
                <span th:text="${life}"/>
            </div>
        </div>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
</body>
</body>
</html>
